<div class="container">
  <ngx-loading [show]="loading"></ngx-loading>
<br>
  <div class="form-group row">
    <H1>REJECT</H1>
  </div>
  <form ngNativeValidate>

    <div class="form-group row">
      <label for="KEY" class="col-1 col-form-label text-right font-weight-bold">KEY</label>
      <div class="col-2">
        <input type="number" class="form-control " [(ngModel)]="model.KEY" name="KEY" id="KEY" required>
      </div>
      
      <label for="TYPE" class="col-2 col-form-label text-right font-weight-bold">TYPE</label>
      <div class=" field-label col-md-3 mx-auto">
        <select class="form-control" required [(ngModel)]="model.TYPE" [name]="TYPE" id="TYPE"
          [ngModelOptions]="{standalone: true}">
          <option value="PO">Purchase Order</option>
          <option value="INVOICE">Invoice</option>
        </select>
      </div>

      <!-- ----------------------------------OPENMODAL-------------------------------------- -->
      <div class="col-md-2">
        <div class="center">
          <button type="submit" class="w3-btn w3-grey w3-border w3-border-green w3-text-white w3-round-xlarge"
            (click)="openModal(template)" style="text-shadow:1px 1px 0 #444">SUBMIT</button>
        </div>
      </div>
    </div>
    <br>

    <!-- ----------------------------------SUBMIT-------------------------------------- -->

    <ng-template #template>
      <div class="modal-body text-center">
        <pre class="card card-block card-header">
      <p>KEY :{{this.model.KEY}}</p>
      <p>TYPE :{{this.model.TYPE.trim()}}</p>
    </pre>
        <p>Do you want to confirm?</p>
        <p class="boss">#if you confirm your transaction are reject and can't use</p>

        <button type="button" class="btn btn-default" (click)="confirm()">Yes</button>
        <button type="button" class="btn btn-primary" (click)="decline()">No</button>
      </div>
    </ng-template>
    <!-- ------------------------------------------------------------------------------ -->


    <div class="row" id='statusfield' style='display:none;'>
      <div class="field-label col-md-12 mx-auto">
        <label for="status" class="text-muted">Status</label>
        <textarea style="border: none; background-color: white" class="form-control border-bottom" readonly id="status"
          name="status"></textarea>
      </div>
    </div>


  </form>
</div>
